<html>
<head>
    <title>Navigation Bar</title>
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: left;
            background: linear-gradient(to right, #CCFED8, #95BBFE);
            padding: 10px 20px;
        }

        .logo {
            /* Remove text content and add styles for the image container */
        }

        .logo img {
            /* Style for the logo image */
            max-height: 120px; /* Adjust the height as needed */
            max-width: 100%; /* Ensure the image fits within the container */
        }

        .buttons {
            display: flex;
            gap: 1px;
            align-items: left;
        }

        .button {
            background: transparent;
            border: none;
            padding: 5px; /* Adjust the padding for sizing */
            cursor: pointer;
        }

        .button img {
            max-width: 30%; /* Make the icon resizable */
        }

        .search-bar {
            background-color: transparent; /* Set the background to transparent */
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Move the search bar and icon to the right-most position */
            border-radius: 5px;
        }

        .search-input {
            border: none;
            padding: 5px; /* Adjust the padding as needed */
        }

        .search-icon {
            color: white; /* Text color for the search icon */
            margin-right: 2px; /* Adjust the margin as needed */
        }

        .search-icon img {
            width: 50px; /* Set the desired width */
            height: 50px; /* Set the desired height */
            margin-right: 5px; /* Adjust the margin as needed */
        }

        .header-section {
            text-align: center; /* Center the header text */
            padding: 20px; /* Add padding as needed */
        }

        .section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px; /* Add padding as needed */
        }

        .section-left,
        .section-right {
            flex: 1;
            text-align: center;
        }

        .section-heading {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .section-subheading {
            font-size: 18px;
        }

        .image-collage {
            display: flex;
            justify-content: space-between;
            padding: 20px; /* Add padding as needed */
        }

        .image-container {
            flex: 1;
            padding: 10px; /* Add padding around each image container */
        }

        .image-container img {
            max-width: 100%; /* Images take up full width of the container */
        }

        .white-section {
            background: white; /* Set background color to white */
            text-align: center;
            padding: 20px;
        }

        .white-section h2 {
            font-size: 24px;
        }
		    
		.four-image-section {
			display: flex;
			justify-content: space-between;
			padding: 20px; /* Add padding as needed */
		}

		.left-image-container,
		.right-image-container {
			flex: 1;
			text-align: center;
		}

		.left-image-container img,
		.right-image-container img {
			max-width: 100%;
		}

		.left-image-container p,
		.right-image-container p {
			font-size: 16px;
			margin-top: 10px;
		}
		img{
		width:280px}
    </style>
</head>
<body>
    <div class="navbar">

        </div>
        <div class="buttons">
